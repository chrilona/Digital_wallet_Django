<style>
    #mytable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      #mytable td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      #staffInfo tr {background-color: #C5B4E3;}
      #mytable tr:hover {background-color:pink;}
      #mytable th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #AA336A;
        color: white;
      }
</style>
<table id="mytable">
    <tr>
        <th>Status</th> 
        <th>Balance</th>
        <th>Customer</th>
        <th>Pin</th>
        <th>Currency</th>
        <th>Creation Date</th>
    </tr>
    {% for wallets in wallet %} 
<tr> 
<td>{{ wallets.isactive}}</td>
<td>{{ wallets.balance}}</td>
<td>{{ wallets.customer}}</td>
<td>{{ wallets.pin}}</td>
<td>{{ wallets.currency}}</td>
<td>{{ wallets.date_created}}</td>
</tr>
{%endfor%}
</table>
