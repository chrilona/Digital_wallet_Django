<style>
    #mytable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      #mytable td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      #staffInfo tr {background-color: #C5B4E3;}
      #mytable tr:hover {background-color:pink;}
      #mytable th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #AA336A;
        color: white;
      }
</style>
<table id="mytable">
    <tr>
        <th>First Name</th> 
        <th>Last Name</th>
        <th>Age</th>
        <th>Profile</th>
    </tr>
    {% for customer in Customer %}
<tr>
<td>{{ customer.firstname}}</td>
<td>{{ customer.lastname}}</td>
<td>{{ customer.age}}</td>
<td><a href ="{%url 'customer_profile' id=customer.id%}">View profile</a>
</tr>
{%endfor%}
</table>
